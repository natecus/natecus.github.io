<script type='text/javascript'>
	function addConfirm(){
		if (confirm("Are you sure this is the board you want?") == true) {
    		window.alert('Ok, we will get that shipped out shortly!');
		} else {
    		window.alert("Alright, well let's try this again");
		}
	}
	function buildBoard(){
		var design = document.getElementById("design").value;
		var board = document.getElementById("board").value;
		var error = false;
    	if(design == "choose-design"){
    		error=true;
       		window.alert('Error, try again'); 
    	}else if(design == 'let-freedom-ring'){
    		if(board == 'dart'){
    			document.getElementById("boardImg").innerHTML = "<img id='product' src='images/lfr-Dart.jpg' alt='Let Freedom Ring on a Dart' >";
    		}else if(board == 'pintail'){
    			document.getElementById("boardImg").innerHTML = "<img id='product' src='images/lfr-pintail.jpg' alt='Let Freedom Ring on a Pintail'>";
    		}else if(board == 'beebop'){
    			document.getElementById("boardImg").innerHTML = "<img id='product' src='images/lfr-beebop.jpg' alt='Let Freedom Ring on a Beebop'>";
    		}else if(board == 'drop-through'){
    			document.getElementById("boardImg").innerHTML = "<img id='product' src='images/lfr-drop-through.jpg' alt='Let Freedom Ring on a Drop Through'>";
    		}else{
    			error=true;
    			window.alert('Error, try again'); 
    		}
    	}else if(design == 'independence'){
    		if(board == 'dart'){
    			document.getElementById("boardImg").innerHTML = "<img id='product' src='images/ind-dart.jpg' alt='Independence on a Dart'>";
    		}else if(board == 'pintail'){
    			document.getElementById("boardImg").innerHTML = "<img id='product' src='images/ind-pintail.jpg' alt='Independence on a pintail'>";
    		}else if(board == 'beebop'){
    			document.getElementById("boardImg").innerHTML = "<img id='product' src='images/ind-beebop.jpg' alt='Independence on a Beebop'>";
    		}else if(board == 'drop-through'){
    			document.getElementById("boardImg").innerHTML = "<img id='product' src='images/ind-drop-through.jpg' alt='Independence on a Drop Through'>";
    		}else{
    			error=true;
    			window.alert('Error, try again'); 
    		}
    	}else if(design == 'we-the-people'){
    		if(board == 'dart'){
    			document.getElementById("boardImg").innerHTML = "<img id='product' src='images/wtp-dart.jpg' alt='We The People on a Dart'>";
    		}else if(board == 'pintail'){
    			document.getElementById("boardImg").innerHTML = "<img id='product' src='images/wtp-pintail.jpg' alt='We The People on a pintail'>";
    		}else if(board == 'beebop'){
    			document.getElementById("boardImg").innerHTML = "<img id='product' src='images/wtp-beebop.jpg' alt='We The People on a Beebop'>";
    		}else if(board == 'drop-through'){
    			document.getElementById("boardImg").innerHTML = "<img id='product' src='images/wtp-drop-through.jpg' alt='We The People on a Drop Through'>";
    		}else{
    			error=true;
    			window.alert('Error, try again');
    			 
    		}
    	}
    	if(error!=true){
    		var addToCart = "<button type='button' onclick='addConfirm()'>Add to Cart</button>";
			document.getElementById('addToCart').innerHTML = addToCart;
		}

	}
</script>
